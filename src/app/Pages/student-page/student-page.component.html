<div>
    <div class="mt-5 container">
        <div class="card">
            <div class="card-header">
                <h4>
                    Students List
                    <a routerLink="/students/create" class="btn btn-primary float-end">Add student</a>
                </h4>
            </div>
            <div class="card-body">

                <div *ngIf="isLoading; else elseTableBlock">
                    <app-loader></app-loader>
                </div>
                <ng-template #elseTableBlock>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>COURSE</th>
                            <th>EMAIL</th>
                            <th>PHONE</th>
                            <th>CREATED AT</th>
                            <th>ACTION</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of this.students">
                                <td>{{ item.id }}</td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.course }}</td>
                                <td>{{ item.email }}</td>
                                <td>{{ item.phone }}</td>
                                <td>{{ item.created_at | date }}</td>
                                <td>
                                    <a routerLink="/students/{{ item.id }}/edit" class="btn btn-success mx-3">Edit</a>
                                    <button type="button" (click)="deleteStudent($event,item.id)" class="btn btn-danger">Delete</button>
                                </td>
                                
                            </tr>
                        </tbody>

                    </table>
                </ng-template>
            </div>
        </div>
    </div>
</div>
